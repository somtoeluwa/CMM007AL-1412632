<body>
<!-- Header Start-->
<header>

    <h1><a href="index.html">myBlog</a></h1>
    <h3>Because the Internet needs to know what I think</h3>


    <!-- Navigation bar Start-->
    <nav>
        <ul>
            <li><a href="blog.html">All Blog Items</a></li>

        </ul>
    </nav>
</header>

<!-- Main Start-->
<main>


    <div class="row">

        <div id="addForm" class="col-12 col-m-12">

            <!-- Form Start-->

            <form class="inputBlog" action = "#" METHOD="#">
                <label for="entryTitle">Entry Title:</label>
                <input type="text" id="entryTitle" name="entryTitle" value="" required >
                <br><br>
                <label for="entrySummary">Entry Summary:</label>
                <textarea required id="entrySummary" name="entrySummary" cols="30" rows="5" value=""></textarea>
                <br> <br>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Work">Work</option>
                    <option value="University">University</option>
                    <option value="Family">Family</option>
                </select>
                <br> <br>
                <label for="submitter">Submitted By:</label>
                <input type="text" id="submitter" name="submitter" value="">
                <br><br>
                <input type="submit" value="submit">
            </form>


        </div>


    </div>
</main>
